<div *ngIf="business">
  <img
    src="{{ business.headerImage }}"
    class="header-image"
    alt="Business header image"
  />
  <div class="wrapper">
    <div class="business-info">
      <div class="title-wrapper">
        <p class="title">{{ business.name }}</p>
        <button
          mat-icon-button
          (click)="toggleFavorite()"
          class="favorite-button"
        >
          <i
            class="fas fa-heart red favorite-icon"
            *ngIf="isFavorite"
          ></i>
          <i class="far fa-heart favorite-icon" *ngIf="!isFavorite"></i>
        </button>
      </div>
      <div class="tag red">
        <i class="fas fa-cut tag-icon"></i>
        <span class="tag-text">Kadern√≠ctvo</span>
      </div>
      <p class="description">
        {{ business.description }}
      </p>
      <div>
        <div class="tag">
          <i class="fas fa-envelope"></i>
          <span class="contact-text">monika@kadernictvomonika.sk</span>
        </div>
        <div class="tag">
          <i class="fas fa-phone"></i>
          <span class="contact-text">+421 123 456 789</span>
        </div>
      </div>
    </div>
    <hera-address-card [address]="business.address"></hera-address-card>
  </div>

  <hera-header title="Ponuky" icon="fas fa-bars"></hera-header>
  <div class="offers">
    <hera-offer-card
      *ngFor="let offer of business.offers"
      [offer]="offer"
      [routerLink]="['/client/offer', offer.id]"
      class="offer-card"
    ></hera-offer-card>
  </div>
</div>
