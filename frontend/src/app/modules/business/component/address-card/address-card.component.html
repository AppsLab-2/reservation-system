<div *ngIf="address !== undefined" class="card">
  <hera-map
    [zoom]="17"
    [static]="true"
    [location]="[18.08192, 48.30314]"
    class="map"
  ></hera-map>
  <div class="address">
    <p>{{ address.street }}</p>
    <p class="sub-address">{{ address.postalCode }} {{ address.town }}</p>
  </div>
</div>
